<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bank Account Opening â€” Review</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
  </style>
</head>
<body>
  <!-- Skip link for keyboard users -->
  <a href="#main" class="skip-link">Skip to content</a>

  <header role="banner">
    <h1>Bank Account Opening Form</h1>
  </header>

  <nav role="navigation">
    <a href="index.html">Back to form</a>
  </nav>

  <main id="main" tabindex="0" aria-labelledby="form-heading">
    <h2 id="form-heading">Review Your Information</h2>

    <form action="submit.html" method="post" novalidate aria-describedby="form-instructions">
      <section aria-labelledby="personal-heading">
        <h3 id="personal-heading">Personal Information</h3>
        <table id="personal-table" tabindex="0">
          <tr><th>Full Name</th><td>John Doe</td></tr>
          <tr><th>Date of Birth</th><td>01/01/1990</td></tr>
        </table>
      </section>

      <section aria-labelledby="identification-heading">
        <h3 id="identification-heading">Identification</h3>
        <table id="identification-table" tabindex="0">
          <tr><th>ID Number</th><td>123456789</td></tr>
          <tr><th>Issue Date</th><td>2020-01-01</td></tr>
        </table>
      </section>

      <section aria-labelledby="preferences-heading">
        <h3 id="preferences-heading">Preferences</h3>
        <table id="preferences-table" tabindex="0">
          <tr><th>Preferred Branch</th><td>Main Street</td></tr>
        </table>

        <fieldset>
          <legend>Services</legend>
          <p>
            <input type="checkbox" id="svc-atm" name="services" value="atm">
            <label for="svc-atm">ATM Card</label>
          </p>
          <p>
            <input type="checkbox" id="svc-mobile" name="services" value="mobile">
            <label for="svc-mobile">Mobile Banking</label>
          </p>
          <p>
            <input type="checkbox" id="svc-internet" name="services" value="internet">
            <label for="svc-internet">Internet Banking</label>
          </p>
          <p>
            <input type="checkbox" id="svc-cheque" name="services" value="cheque">
            <label for="svc-cheque">Cheque Book</label>
          </p>
        </fieldset>
      </section>

      <p>
        <button type="submit">Confirm and Submit</button>
      </p>
    </form>
  </main>
</body>
</html>
