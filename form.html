<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bank Account Opening â€” Application Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <!-- Skip link for keyboard users -->
  <a href="#main" class="skip-link">Skip to content</a>

  <header role="banner">
    <h1>Bank Account Application</h1>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html" aria-current="page">Application Form</a></li>
        <li><a href="review.html">Review Application</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" tabindex="0" aria-labelledby="form-heading">
    <h2 id="form-heading">Personal Information Form</h2>

    <form action="review.html" method="get" novalidate aria-describedby="form-instructions">
      <p id="form-instructions">Please fill out all required fields marked with *.</p>

      <fieldset>
        <legend>Preferred Services</legend>
        <p>
          <input type="checkbox" id="svc-atm" name="services" value="atm">
          <label for="svc-atm">ATM Card</label>
        </p>
        <p>
          <input type="checkbox" id="svc-mobile" name="services" value="mobile">
          <label for="svc-mobile">Mobile Banking</label>
        </p>
        <p>
          <input type="checkbox" id="svc-internet" name="services" value="internet">
          <label for="svc-internet">Internet Banking</label>
        </p>
        <p>
          <input type="checkbox" id="svc-cheque" name="services" value="cheque">
          <label for="svc-cheque">Cheque Book</label>
        </p>
      </fieldset>

      <p>
        <button type="submit">Submit Application</button>
      </p>
    </form>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 Bank Application Portal</p>
  </footer>
</body>
</html>
